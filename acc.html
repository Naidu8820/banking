<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <link rel="stylesheet" href="acc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BANKING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ACCOUNT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DEBIT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CREDIT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="context">
    <div class="row text-center  text-white">
      <h1>NET BANKING</h1>
    </div>
    <div class="row text-center">
      <div class="col-sm m-1">
        <h3 class="account">ACCOUNT DETAILS</h3>
        <div class="box">
          <label for="accnb">Enter your account number</label><br>
          <input class="form-control" id="accnb" type="number" placeholder="Enter your account number" required><br>
          <label for="pin">Enter your pin</label><br>
          <input class="form-control" id="pin" type="password" placeholder="Enter your pin" required><br><br>
          <button class="btn btn-outline-success" id="submit" type="button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", method1);

    function method1() {
      let a = document.getElementById("accnb").value.trim();
      let b = document.getElementById("pin").value.trim();

      if (!a || !b) {
        alert("Please fill in both fields.");
        return;
      }

      let accnb = "123456"; // Account number as string
      let pin = "5678"; // Pin as string

      if (a === accnb && b === pin) {
        alert("Account number: 123456");
        alert("Login successful");
        window.location.href = "debit.html";
      } else {
        alert("Invalid account number or pin");
      }
    }
  </script>

</body>
</html>
